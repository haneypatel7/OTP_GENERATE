<body>
    <h1>Random Number Generator</h1>

    <p id="demo">Click below the button and ganerate otp</p>
    <button onclick="myfunction()">GENERATE NUMBER</button>

    
    <script>
        function myfunction()

            document.getElementById("demo").innerHTML=number;
        }
        
    </script>
